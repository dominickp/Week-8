<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css"/>
    <script src="vendors.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="logintrest" class="container" ng-cloak>
    <h1>Hello Logintrest</h1>
    <div class="row" ng-controller="FormController as vm">
      <form name="loginForm" role="form" class="well col-md-6" ng-submit="vm.login()">
        <div class="form-group">
          <label for="username">User:</label>
          <input ng-model="vm.username" name="username" type="text" class="form-control" required="required">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input ng-model="vm.password" name="password" type="password" class="form-control" required="required">
        </div>
        <button class="btn btn-default" type="submit">log in</button>
      </form>
      <div class="col-md-6">
        <h4>Logged in users</h4>
        <ul class="list-group">
          <li ng-repeat="(key, user) in vm.logins" class="list-group-item">
            {{ user.username }}, {{ user.time }}
          </li>
        </ul>
      </div>

    </div>

  </body>
</html>
